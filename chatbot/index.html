<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Chat Container */
        #chat-container {
            width: 400px;
            height: 550px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat Header */
        #chat-header {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Chat Box */
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: #f0f0f0;
        }

        /* Chat Bubbles */
        .message {
            max-width: 75%;
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 12px;
            font-size: 15px;
            line-height: 1.4;
            display: inline-block;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* User Message */
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Bot Message */
        .bot-message {
            background: #e4e6eb;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Input Box */
        #input-area {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: white;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #f4f4f4;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        #user-input:focus {
            background: #e8e8e8;
        }

        #send-btn {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
            border: none;
            padding: 12px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-btn:hover {
            background: linear-gradient(135deg, #ff5e62, #ff9966);
            transform: scale(1.1);
        }

        /* Smooth Typing Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-header">ðŸ’¬ AI Chatbot</div>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." autofocus>
        <button id="send-btn">âž¤</button>
    </div>
</div>

<script>
document.getElementById("send-btn").onclick = function() {
    sendMessage();
};

document.getElementById("user-input").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
});

function sendMessage() {
    let userText = document.getElementById("user-input").value.trim();
    if (userText === "") return;

    let chatBox = document.getElementById("chat-box");

    // Add user message
    let userMessage = `<div class="message user-message">${userText}</div>`;
    chatBox.innerHTML += userMessage;

    // Clear input field
    document.getElementById("user-input").value = "";

    // Auto scroll to bottom
    chatBox.scrollTop = chatBox.scrollHeight;

    // Simulating typing effect
    let typingIndicator = `<div class="message bot-message" id="typing">Bot is typing...</div>`;
    chatBox.innerHTML += typingIndicator;
    chatBox.scrollTop = chatBox.scrollHeight;

    // Send user message to Flask backend
    fetch("/get", {
        method: "POST",
        body: new URLSearchParams({ msg: userText }),
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("typing").remove(); // Remove typing indicator
        let botMessage = `<div class="message bot-message">${data.response}</div>`;
        chatBox.innerHTML += botMessage;
        chatBox.scrollTop = chatBox.scrollHeight;
    });
}
</script>

</body>
</html>
